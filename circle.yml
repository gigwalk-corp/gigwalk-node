machine:
  node:
    version: 6.3.1

dependencies:
  pre:
    - npm set progress=false
    - npm prune
  override:
    - npm install

test:
  post:
    - npm run flow
    - npm run eslint

deployment:
  npm:
    branch: master
    owner: gigwalk-corp
    commands:
      - npm run semantic-release || true
